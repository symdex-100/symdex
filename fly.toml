# Fly.io app config for Symdex MCP server.
# Deploy: fly launch (first time) then fly deploy.
# After deploy: smithery.ai/new → URL → https://<app-name>.fly.dev/mcp
#
# Resources: 1 shared CPU, 256 MB RAM (no volume needed for minimal/Smithery use).
# Optional: add a volume for persistent index across restarts:
#   fly volumes create symdex_data --size 1
#   Then add [mounts] and set env SYMDEX_DIR to the mount path.

# App name must match the Fly app (dashboard URL: fly.io/apps/<this-name>).
# If you use a different name on Fly, change this to match.
app = "symdex"

[build]

[env]
  MCP_TRANSPORT = "streamable-http"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
